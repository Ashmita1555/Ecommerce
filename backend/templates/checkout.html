<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/shophead.css">
    
</head>
<body>
<div class="navbar">
    <ul>
        <a  class="active" href="#home">Aesthetic Dwelling</a>
     <div class="navigation">
      
        <a  class ="home" href="{% url 'home' %}" >Home</a>
        
        
         
         
        <a href="">
            <i class="fa fa-fw fa-search"></i>search</a>
            <a href="{% url 'cart' %}" style="display: flex;">
                <i class="fa fa-shopping-cart" style="position: relative;"></i>
            </a>
        </div>
        </ul>
</div>
<body>
<div style="display: none;">
    <h2>Checkout</h2>
    <form id="checkoutForm" class="checkout-form"  method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br><br>

        <label for="paymentMethod">Payment Method:</label>
        <select id="paymentMethod" name="paymentMethod" required>
            <option value="creditCard">Credit Card</option>
            <option value="debitCard">Debit Card</option>
            <option value="paypal">PayPal</option>
        </select><br><br>

        <button type="submit">Place Order</button>
    </form>
</div>
<script src="{% static 'js/viewcart.js' %}"></script>
</body>
